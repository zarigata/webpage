<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duke Nukem 3D - Easter Egg</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #canvas {
            width: 800px;
            height: 600px;
            border: 2px solid #0ff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            margin: 20px;
        }
        
        .controls {
            margin: 20px;
            text-align: center;
        }
        
        button {
            background: #000;
            color: #0ff;
            border: 2px solid #0ff;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }
        
        button:hover {
            background: #0ff;
            color: #000;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }
        
        .instructions {
            color: #0ff;
            text-align: center;
            margin: 20px;
            max-width: 600px;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='../'">‚Üê Back to Terminal</button>
    
    <canvas id="canvas"></canvas>
    
    <div class="controls">
        <button onclick="Module.requestFullscreen(document.getElementById('canvas'))">Fullscreen</button>
        <button onclick="location.reload()">Restart Game</button>
    </div>
    
    <div class="instructions">
        <h3>Controls:</h3>
        <p>Move: Arrow Keys or WASD</p>
        <p>Shoot: Ctrl or Space</p>
        <p>Strafe: Alt + Arrow Keys</p>
        <p>Run: Shift + Arrow Keys</p>
    </div>

    <script type='text/javascript'>
        var Module = {
            canvas: document.getElementById('canvas'),
            arguments: ['-iwad', 'js-doom/doom1.wad']
        };
    </script>
    <script async type="text/javascript" src="js-doom/js-doom.js"></script>
</body>
</html>
