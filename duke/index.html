<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duke Nukem 3D - Easter Egg</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #jsdos {
            width: 800px;
            height: 600px;
            border: 2px solid #0ff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            margin: 20px;
            background-color: #000;
        }
        
        .controls {
            margin: 20px;
            text-align: center;
        }
        
        button {
            background: #000;
            color: #0ff;
            border: 2px solid #0ff;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }
        
        button:hover {
            background: #0ff;
            color: #000;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }
        
        .instructions {
            color: #0ff;
            text-align: center;
            margin: 20px;
            max-width: 600px;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
        }

        #status {
            color: #0ff;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='../'">‚Üê Back to Terminal</button>
    
    <div id="jsdos"></div>
    <div id="status">Loading...</div>
    
    <div class="controls">
        <button onclick="ci.fullscreen()">Fullscreen</button>
        <button onclick="location.reload()">Restart Game</button>
    </div>
    
    <div class="instructions">
        <h3>Controls:</h3>
        <p>Move: Arrow Keys</p>
        <p>Run: Left Shift + Arrow Keys</p>
        <p>Shoot: Ctrl or Space</p>
        <p>Strafe: Alt + Arrow Keys</p>
        <p>Use/Open: Space</p>
    </div>

    <script src="js-dos/js-dos.js"></script>
    <script>
        const dosbox = document.getElementById('jsdos');
        const status = document.getElementById('status');
        
        // Initialize js-dos
        Dos(dosbox, {
            wdosboxUrl: "js-dos/wdosbox.js",
            onready: (fs, main) => {
                status.innerHTML = "Loading Duke Nukem 3D...";
                
                // Load the game bundle
                fs.extract("duke3d.zip").then(() => {
                    main(["-c", "cd duke3d", "-c", "duke3d.exe"])
                        .then((ci) => {
                            window.ci = ci;
                            status.innerHTML = "Game loaded! Press any key to start.";
                        })
                        .catch((error) => {
                            status.innerHTML = "Error loading game: " + error;
                            console.error(error);
                        });
                });
            },
        }).catch((error) => {
            status.innerHTML = "Error initializing DOSBox: " + error;
            console.error(error);
        });
    </script>
</body>
</html>
