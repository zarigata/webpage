<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNES Emulator - Zarigata</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .snes-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(107, 70, 193, 0.5);
        }
        .game-select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background: #1a1a1a;
            color: #fff;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background: var(--secondary-color);
            transform: scale(1.05);
        }
        #emulator {
            width: 100%;
            height: 600px;
            background: #000;
            margin-top: 20px;
        }
        .instructions {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='../'">Go Back</button>
    
    <div class="snes-container">
        <h1>SNES Emulator</h1>
        <select id="game-select" class="game-select">
            <option value="">Select a game...</option>
        </select>
        <div id="emulator"></div>
        <div class="instructions">
            <h2>Instructions</h2>
            <p>1. Create a 'roms' directory in the SNES folder</p>
            <p>2. Add your ROM files to the directory</p>
            <p>3. Select a game from the dropdown menu</p>
            <p>4. Controls:</p>
            <ul>
                <li>Arrow keys: Movement</li>
                <li>X: A button</li>
                <li>Z: B button</li>
                <li>Enter: Start</li>
                <li>Shift: Select</li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsnes/dist/jsnes.min.js"></script>
    <script src="snes.js"></script>
</body>
</html>
