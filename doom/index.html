<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM - Easter Egg</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #dosbox {
            width: 800px;
            height: 600px;
            border: 2px solid #f00;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            margin: 20px;
            background-color: #000;
        }

        .dosbox-overlay {
            background-image: url('https://upload.wikimedia.org/wikipedia/en/5/57/Doom_cover_art.jpg');
            background-size: cover;
        }

        .dosbox-loader {
            background-color: #000 !important;
            box-shadow: 0 0 10px #f00 !important;
        }

        .dosbox-loader-message {
            color: #f00 !important;
            font-family: 'Courier New', monospace !important;
        }

        .controls {
            margin: 20px;
            text-align: center;
        }

        button {
            background: #000;
            color: #f00;
            border: 2px solid #f00;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        button:hover {
            background: #f00;
            color: #000;
        }

        .instructions {
            color: #f00;
            text-align: center;
            margin: 20px;
            max-width: 600px;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
        }

        #status {
            color: #f00;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <button class="back-button" onclick="window.location.href='../'">‚Üê Back to Terminal</button>

    <canvas id="dosbox"></canvas>
    <div id="status">Loading...</div>

    <div class="controls">
        <button onclick="dosbox.requestFullscreen()">Fullscreen</button>
        <button onclick="location.reload()">Restart Game</button>
    </div>

    <div class="instructions">
        <h3>Controls:</h3>
        <p>Move: Arrow Keys</p>
        <p>Run: Left Shift + Arrow Keys</p>
        <p>Shoot: Ctrl or Space</p>
        <p>Strafe: Alt + Arrow Keys</p>
        <p>Use/Open: Space</p>
    </div>

    <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
    <script>
        const status = document.getElementById('status');

        Dos(document.getElementById("dosbox"), {
            wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js",
        }).ready((fs, main) => {
            status.innerHTML = "Downloading DOOM...";

            fs.extract("https://js-dos.com/cdn/upload/DOOM-@evilution.zip")
                .then(() => {
                    status.innerHTML = "Starting Game...";
                    return main(["-c", "cd DOOM", "-c", "DOOM.EXE"]);
                })
                .then(() => {
                    status.innerHTML = "Game Running!";
                })
                .catch(error => {
                    status.innerHTML = "Error: " + error;
                    console.error(error);
                });
        });
    </script>
</body>

</html>
