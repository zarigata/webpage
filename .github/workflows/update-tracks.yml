name: Update Tracks JSON

on:
  push:
    branches:
      - main
    paths:
      - 'midi/**'  # Only run when files in midi directory change
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-tracks:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Generate tracks.json
      run: |
        python generate_tracks_json.py
    
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add tracks.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update tracks.json" && git push)
